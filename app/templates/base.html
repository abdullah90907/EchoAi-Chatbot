<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EchoAI - AI Content Generator{% endblock %}</title>

    <link rel="shortcut icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3e%3cdefs%3e%3cradialGradient id='bg' cx='50%25' cy='30%25'%3e%3cstop offset='0%25' stop-color='%236366f1'/%3e%3cstop offset='100%25' stop-color='%238b5cf6'/%3e%3c/radialGradient%3e%3c/defs%3e%3crect width='64' height='64' rx='12' fill='url(%23bg)'/%3e%3cg fill='white'%3e%3c!-- Robot head --%3e%3crect x='20' y='16' width='24' height='20' rx='4' fill='white'/%3e%3c!-- Eyes --%3e%3ccircle cx='28' cy='24' r='2' fill='%236366f1'/%3e%3ccircle cx='36' cy='24' r='2' fill='%236366f1'/%3e%3c!-- Mouth --%3e%3crect x='28' y='30' width='8' height='2' rx='1' fill='%236366f1'/%3e%3c!-- Antennas --%3e%3ccircle cx='26' cy='14' r='1.5' fill='white'/%3e%3ccircle cx='38' cy='14' r='1.5' fill='white'/%3e%3cline x1='26' y1='16' x2='26' y2='14' stroke='white' stroke-width='2'/%3e%3cline x1='38' y1='16' x2='38' y2='14' stroke='white' stroke-width='2'/%3e%3c!-- Body --%3e%3crect x='24' y='36' width='16' height='16' rx='2' fill='white'/%3e%3c!-- Chest panel --%3e%3crect x='28' y='40' width='8' height='8' rx='1' fill='%236366f1' opacity='0.3'/%3e%3ccircle cx='32' cy='44' r='1' fill='%236366f1'/%3e%3c/g%3e%3c/svg%3e">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">
                <i class="fas fa-robot me-2"></i>EchoAI
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.home') }}">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.content_generator') }}">
                            <i class="fas fa-edit me-1"></i>Content Generator
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.text_analyzer') }}">
                            <i class="fas fa-chart-line me-1"></i>Text Analyzer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.chat_assistant') }}">
                            <i class="fas fa-comments me-1"></i>Chat Assistant
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-robot me-2"></i>EchoAI</h5>
                    <p class="mb-0">Powered by Groq Llama AI</p>
                </div>
                <div class="col-md-6">
                    <div class="social-links">
                        <a href="#" class="text-light me-3"><i class="fab fa-github"></i></a>
                        <a href="#" class="text-light"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <hr class="my-3">
            <p class="mb-0">&copy; 2025 EchoAI. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
